title: "Victor Ouledi — Portfolio"
description: "Data Analyst & Data Scientist — NLP, Computer Vision, Statistiques, MLOps léger."
url: "https://victorouledi.github.io"
baseurl: "/Portfolio_data_analyst_et_data_scientist_Victor_OULEDI"

remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark"

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  # (tu peux ajouter jekyll-include-cache ensuite ; en cas d'erreur, laisse-le de côté)

locale: fr-FR
repository: "Victorouledi/Portfolio_data_analyst_et_data_scientist_Victor_OULEDI"
markdown: kramdown
kramdown:
  input: GFM
permalink: pretty
timezone: Europe/Paris

include:
  - _pages
  - _data

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      toc: true
