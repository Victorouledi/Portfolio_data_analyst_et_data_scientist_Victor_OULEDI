title: "Victor Ouledi — Portfolio"
description: "Data Analyst & Data Scientist — NLP, Computer Vision, Statistiques, MLOps léger."
url: "https://victorouledi.github.io"
baseurl: "/Portfolio_data_analyst_et_data_scientist_Victor_OULEDI"

# Thème (hébergé) — aucun Gemfile requis
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark"   # options: default, dark, mint, aqua, contrast…

# Plugins autorisés par GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Options générales
locale: fr-FR
repository: "Victorouledi/Portfolio_data_analyst_et_data_scientist_Victor_OULEDI"
markdown: kramdown
kramdown:
  input: GFM
permalink: pretty
timezone: Europe/Paris

# Dossiers complémentaires (on utilisera _data pour la navigation)
include:
  - _pages
  - _data

# Valeurs par défaut pour tes pages Markdown
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      toc: true
